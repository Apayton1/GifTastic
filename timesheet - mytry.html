<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./timesheet - mytry.css">
    <script src="./timesheet - mytry.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid rounded">
            <div class="container">
                <h1 class="display-4">Employee Data Management</h1>
                <p class="lead">A Comprehensive Directory of Employee Billable Hours.</p>
            </div>
        </div>

        <div class="card" ></div>
        <table class="table">
            <header class="bg-light p-3">Current Employees</header>
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </tbody>
        </table>

        <br>
        <br>


        <form>
            <div class="card" >
                <div class="card-header">
                    Add Employee
                </div>

                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text" class="form-control" id="employeeNameText"
                        placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="Role">Role</label>
                    <input type="text" class="form-control" id="roleText"
                        >
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date (MM/DD/YYYY)</label>
                    <input type="text" class="form-control" id="startDateText"
                        placeholder="(MM/DD/YYYY)">
                </div>
                <div class="form-group">
                    <label for="monthlyRate">Monthly Rate</label>
                    <input type="text" class="form-control" id="monthlyRateText"
                        >
                </div>
                <br>
                <br>
                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>

        </form>


    </div>
    
<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="./timesheet - mytry.js"></script>


</body>

</html>
